eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
server.port=8090
spring.application.name=Challenge-Items
management.server.port=8091
management.endpoints.web.exposure.include=*
management.endpoint.metrics.show-details=always
management.endpoint.info.show-details=always
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.metrics.enable.http.client.requests=true
spring.datasource.url=jdbc:postgresql://${HOST}:${PORT}/${SCHEMA}
spring.datasource.username=${USER}
spring.datasource.password=${PASS}


spring.jpa.hibernate.ddl-auto=validate
